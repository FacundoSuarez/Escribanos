<div>
    <h2 data-translate="escribanosApp.presentacion.home.title">Presentacions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="presentacion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="escribanosApp.presentacion.home.createLabel">
                        Create new Presentacion
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="escribanosApp.presentacion.cuitEscribano">Cuit Escribano</span></th>
                    <th><span data-translate="escribanosApp.presentacion.nombre">Nombre</span></th>
                    <th><span data-translate="escribanosApp.presentacion.apellido">Apellido</span></th>
                    <th><span data-translate="escribanosApp.presentacion.escribania">Escribania</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="presentacion in vm.presentacions track by presentacion.id">
                    <td><a ui-sref="presentacion-detail({id:presentacion.id})">{{presentacion.id}}</a></td>
                    <td>{{presentacion.cuitEscribano}}</td>
                    <td>{{presentacion.nombre}}</td>
                    <td>{{presentacion.apellido}}</td>
                    <td>{{presentacion.escribania.usuario.login}}</td>
                    
                    
                        
                    
                    
                    
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="presentacion-detail({id:presentacion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
<!--                            <button type="submit"
                                    ui-sref="presentacion.edit({id:presentacion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>-->
                            <button type="submit"
                                    ui-sref="presentacion.delete({id:presentacion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
