
<div>
    <h2><span data-translate="escribanosApp.presentacion.detail.title">Presentacion</span> {{vm.presentacion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="escribanosApp.presentacion.cuitEscribano">Cuit Escribano</span></dt>
        <dd>
            <span>{{vm.presentacion.cuitEscribano}}</span>
        </dd>
        <dt><span data-translate="escribanosApp.presentacion.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.presentacion.nombre}}</span>
        </dd>
        <dt><span data-translate="escribanosApp.presentacion.apellido">Apellido</span></dt>
        <dd>
            <span>{{vm.presentacion.apellido}}</span>
        </dd>
        <dt><span data-translate="escribanosApp.presentacion.escribania">Escribania</span></dt>
        <dd>
            <a ui-sref="escribania-detail({id:vm.presentacion.escribania.id})">{{vm.presentacion.escribania.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="presentacion-detail.edit({id:vm.presentacion.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
