
<div>
    <h2><span data-translate="escribanosApp.operador.detail.title">Operador</span> {{vm.operador.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="escribanosApp.operador.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.operador.nombre}}</span>
        </dd>
        <dt><span data-translate="escribanosApp.operador.usuario">Usuario</span></dt>
        <dd>
            {{vm.operador.usuario.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="operador-detail.edit({id:vm.operador.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
