
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTramiteLabel" data-translate="escribanosApp.tramite.home.createOrEditLabel">Create or edit a Tramite</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tramite.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.tramite.id" readonly />
        </div>

        <div class="checkbox">
            <label><input name="estado" type="checkbox" value="REVISION" ng-model="vm.tramite.archivosDetalle.estado" id="field_estado">Option 1</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">En Revision</label>
        </div>


        <div class="form-group">
            <label class="control-label" data-translate="escribanosApp.tramite.observaciones" for="field_observaciones">Observaciones</label>
            <textarea type="text" class="form-control" name="observaciones" id="field_observaciones" rows="5" 
                      ng-model="vm.tramite.observaciones"
                      /></textarea>
        </div>


<!--        <div class="form-group">
            <label class="control-label"for="field_estado">Estado</label>
            <select class="form-control" name="estado" ng-model="vm.tramite.archivosDetalle.estado" id="field_estado">
                <option value="REVISION">REVISION</option>
            </select>
        </div>-->


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
