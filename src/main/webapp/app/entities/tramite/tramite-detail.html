
<div>
    <h2><span data-translate="escribanosApp.tramite.detail.title">Tramite</span> {{vm.tramite.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="escribanosApp.tramite.fecha">Fecha</span></dt>
        <dd>
            <span>{{vm.tramite.fecha| date:'medium'}}</span>
        </dd>
        <dt><span data-translate="escribanosApp.tramite.fechaFin">Fecha Fin</span></dt>
        <dd>
            <span>{{vm.tramite.fechaFin| date:'medium'}}</span>
        </dd>
        <dt><span data-translate="escribanosApp.tramite.observaciones">Observaciones</span></dt>
        <dd>
            <span>{{vm.tramite.observaciones}}</span>
        </dd>

        <dt><span data-translate="escribanosApp.tramite.operador">Operador</span></dt>
        <dd>
            <a ui-sref="operador-detail({id:vm.tramite.operador.id})">{{vm.tramite.operador.id}}</a>
        </dd>
        <dt><span>Archivos</span></dt>
        <dd>
            <table class="jh-table">
                <tr ng-repeat="archivos in vm.tramite.archivos track by archivos.id">
                    <td>
                        <div class="btn-group flex-btn-group-container">
                            <a ng-click="vm.openFile(archivos.archivoContentType, archivos.archivo)"  data-translate="entity.action.open">Abrir</a>
                            <span ng-if="archivos.archivo">, {{archivos.archivoContentType}}, {{archivos.archivo}}</span>
                            
                        </div>
                    </td>

                </tr>
            </table>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState}}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tramite-detail.edit({id:vm.tramite.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
