
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myArchivosLabel" data-translate="escribanosApp.archivos.home.createOrEditLabel">Create or edit a Archivos</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.archivos.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.archivos.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setArchivo($file, vm.archivos)">
            <label class="control-label" data-translate="escribanosApp.archivos.archivo" for="field_archivo">Archivo</label>
            <div>
                <div ng-if="vm.archivos.archivo" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.archivos.archivoContentType, vm.archivos.archivo)" data-translate="entity.action.open">open</a><br>
                    <span class="pull-left">{{vm.archivos.archivoContentType}}, {{vm.byteSize(vm.archivos.archivo)}}</span>
                    <button type="button" ng-click="vm.archivos.archivo=null;vm.archivos.archivoContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setArchivo($file, vm.archivos)" data-translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="archivo" id="field_archivo"
                    ng-model="vm.archivos.archivo"
                    />
            <input type="hidden" class="form-control" name="archivoContentType" id="field_archivoContentType"
                    ng-model="vm.archivos.archivoContentType" />
        </div>

        <div class="form-group">
            <label data-translate="escribanosApp.archivos.tramite" for="field_tramite">Tramite</label>
            <select class="form-control" id="field_tramite" name="tramite" ng-model="vm.archivos.tramite" ng-options="tramite as tramite.id for tramite in vm.tramites track by tramite.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
