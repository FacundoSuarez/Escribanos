
<div>
    <h2><span data-translate="escribanosApp.archivosDetalle.detail.title">Archivos Detalle</span> {{vm.archivosDetalle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="escribanosApp.archivosDetalle.estado">Estado</span></dt>
        <dd>
            <span data-translate="{{'escribanosApp.EstadoPresentacion.' + vm.archivosDetalle.estado}}">{{vm.archivosDetalle.estado}}</span>
        </dd>
        <dt><span data-translate="escribanosApp.archivosDetalle.presentacion">Presentacion</span></dt>
        <dd>
            <a ui-sref="presentacion-detail({id:vm.archivosDetalle.presentacion.id})">{{vm.archivosDetalle.presentacion.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="archivos-detalle-detail.edit({id:vm.archivosDetalle.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
