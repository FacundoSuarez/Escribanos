<div>
    <h2 data-translate="escribanosApp.escribania.home.title">Escribanias</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="escribania.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="escribanosApp.escribania.home.createLabel">
                        Create new Escribania
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="escribanosApp.escribania.domicilio">Domicilio</span></th>
                    <th><span data-translate="escribanosApp.escribania.usuario">Usuario</span></th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="escribania in vm.escribanias track by escribania.id">
                    <td><a ui-sref="escribania-detail({id:escribania.id})">{{escribania.id}}</a></td>
                    <td>{{escribania.domicilio}}</td>
                    <td>{{escribania.usuario.login}}</td>
                    <td>{{escribania.usuario.email}}</td>
                    
                    
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="escribania-detail({id:escribania.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="escribania.edit({id:escribania.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="escribania.delete({id:escribania.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
